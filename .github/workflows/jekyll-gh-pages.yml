name: Jekyll Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build the site
      run: bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site

    - name: gemfile-diff
      uses: r7kamura/gemfile-diff@v0.1.0
      with:
        gemfile_lock_a: # The path to the first Gemfile.lock goes here
        gemfile_lock_b: # The path to the second Gemfile.lock goes here
        ignore: # optional, space-separated ignored gem names
        - name: Install dependencies
  run: |
    gem install bundler
    bundle install
  working-directory: Project/.github/workflows
